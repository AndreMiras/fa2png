<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>FontAwesome to PNG</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://rawgit.com/mjolnic/fontawesome-iconpicker/1.2.0/dist/css/fontawesome-iconpicker.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.5/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/css/bootstrap-slider.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FontAwesome to PNG</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="https://github.com/AndreMiras/fa2png">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      <div class="row">
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Configure icon</h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon left">Icon</span>
                  <input data-placement="bottomRight" class="form-control iconpicker" value="fa-paw" type="text" />
                  <span class="input-group-addon picker-component-selector right"></span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group colorpicker-component">
                  <span class="input-group-addon left">Color</span>
                  <input class="form-control" value="#333333" type="text" />
                  <span class="input-group-addon picker-component-selector right"><i></i></span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon left">Size</span>
                  <input id="font-input" class="form-control" value="15" type="text" />
                  <span class="input-group-addon right">px</span>
                </div>
                <div class="size-slider" style="width:100%"></div>
              </div>
              <div class="btn-group">
                  <button type="button" class="btn btn-default" onclick="capture()"><i class="fa fa-magic"></i> Capture</button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" onclick="capture_and_download()"><i class="fa fa-download"></i> Capture & Download</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Icon preview</h3>
            </div>
            <div class="panel-body">
              <div class="text-center" id="icon-canvas">
                <i id="icon-target" class="fa fa-paw fa-5x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.6.0/js-yaml.min.js"></script>
    <script src="https://rawgit.com/mjolnic/fontawesome-iconpicker/1.2.0/dist/js/fontawesome-iconpicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.5/js/bootstrap-colorpicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/bootstrap-slider.min.js"></script>
    <script src="custom.js"></script>
    <script type="text/javascript">
    bind_events();
    var icon_yaml_url = 'https://rawgit.com/FortAwesome/Font-Awesome/v4.6.3/src/icons.yml';
    load_icon_picker(icon_yaml_url);
    bind_color_picker();
    bind_size_slider();
    </script>
  </body>
</html>
